---
# directories
result_dir: results/ # will be kept
working_dir: temp/   # will be removed (temporary files)

# samples to condition
units: samples.tsv

# refs 
refs:
  annotation: refs/Petunia_axillaris_v1.6.2_proteins.mapman_annotation.txt.gz
  genome: "refs/Petunia_axillaris_v1.6.2_genome.sub.fasta" # ten first scaffolds 
  proteins_fasta: "refs/Petunia_axillaris_v1.6.2_proteins.fasta"
  transcriptome_gtf: "refs/Petunia_axillaris_v1.6.2_gene_models.sub.gff" # GFF for the first ten scaffolds


# parameters for analysis steps
blast:
  evalue: 1e-10
  maxTargets: "1"
  outFmt: "6 qseqid evalue length mismatch salltitles"

deseq2:
  maxfraction: "0.7"

fastp:
  qualified_quality_phred: 15

filter_for_plots:
  average_samples: "yes"
  maximum_pvalue: "0.05"
  minimum_foldchange: "2"
  minimum_reads: "100"

make_plots:
  colour_of_heatmap: "c(\"white\",\"green\",\"green4\",\"violet\",\"purple\")"
  height_in_dendrogram: "1.5"
  membership_min: "0.2"
  method_of_clustering: pam
  number_of_clusters: "2"
  opt_clust_number: average_silhouette_width


trimmomatic:
  LeadMinTrimQual: "3"
  TrailMinTrimQual: "3"
  adapters: adapters.fasta
  avgMinQual: "15"
  minReadLength: "40"
  palindromeClipTreshold: "30"
  phred: "-phred33"
  seedMisMatches: "2"
  simpleClipThreshold: "10"
  windowSize: "4"


